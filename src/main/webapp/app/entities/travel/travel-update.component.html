<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-travel-heading" jhiTranslate="geoBikeApp.travel.home.createOrEditLabel">Create or edit a Travel</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="geoBikeApp.travel.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="geoBikeApp.travel.userid" for="field_userid">Userid</label>
                    <select class="form-control" id="field_userid" name="userid" formControlName="userid">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('userid')!.value?.id ? editForm.get('userid')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="geoBikeApp.travel.bikeid" for="field_bikeid">Bikeid</label>
                    <select class="form-control" id="field_bikeid" name="bikeid" formControlName="bikeid">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bikeOption.id === editForm.get('bikeid')!.value?.id ? editForm.get('bikeid')!.value : bikeOption" *ngFor="let bikeOption of bikes; trackBy: trackById">{{ bikeOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
