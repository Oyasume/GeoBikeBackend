<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="travel">
            <h2><span jhiTranslate="geoBikeApp.travel.detail.title">Travel</span> {{ travel.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="geoBikeApp.travel.name">Name</span></dt>
                <dd>
                    <span>{{ travel.name }}</span>
                </dd>
                <dt><span jhiTranslate="geoBikeApp.travel.user">User</span></dt>
                <dd>
                    {{ travel.user?.id }}
                </dd>
                <dt><span jhiTranslate="geoBikeApp.travel.bike">Bike</span></dt>
                <dd>
                    <div *ngIf="travel.bike">
                        <a [routerLink]="['/bike', travel.bike?.id, 'view']">{{ travel.bike?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/travel', travel.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
